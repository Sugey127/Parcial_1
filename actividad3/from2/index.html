<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form2</title>
        <link rel="icon" href="../Portada/icono/icono.ico">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <form action="">
            <div id="container">
                <div>
                    <div class="box">
                        <p>Nombre: </p>
                    </div>
                    <input type="text" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Correo electrónico: </p>
                    </div>
                    <input type="email" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>URL:</p>
                    </div>
                    <input type="url" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Fecha: </p>
                    </div>
                    <input type="date" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Tiempo: </p>
                    </div>
                    <input type="time" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Fecha y hora: </p>
                    </div>
                    <input type="datetime" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Mes: </p>
                    </div>
                    <input type="month" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Semana: </p>
                    </div>
                    <input type="week" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Número(min -10,max 10): </p>
                    </div>
                    <input type="range" class="input-class" min="-10" max="10">
                </div>
                <div>
                    <div class="box">
                        <p>Teléfono: </p>
                    </div>
                    <input type="tel" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Término de búsqueda: </p>
                    </div>
                    <input type="search" class="input-class">
                </div>
                <div>
                    <div class="box">
                        <p>Color favorito: </p>
                    </div>
                    <input type="color" class="input-class">
                    <input type="submit" class="input-class2">
                </div>        
            </div>
        </form>
    </body>
</html>
